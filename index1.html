<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js'; // NEW LOADER
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    // --- VARIABLES ---
    let scene, camera, renderer, currentObject;
    let handLandmarker, video;
    let targetRotX = 0, targetRotY = 0, targetScale = 1;
    let currentRotX = 0, currentRotY = 0, currentScale = 1;
    let isSystemLocked = false;
    
    // Loader Manager
    const loader = new GLTFLoader();

    // --- 1. SETUP 3D SCENE ---
    function initThreeJS() {
        scene = new THREE.Scene();
        // Darker fog for that "Void" look
        scene.fog = new THREE.FogExp2(0x000000, 0.03); 

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 4; // Closer camera for details

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Important for accurate lighting on models
        renderer.outputEncoding = THREE.sRGBEncoding; 
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING UPGRADE ---
        // Real models need better lights to show texture
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);
        
        const keyLight = new THREE.SpotLight(0x00ffff, 5);
        keyLight.position.set(5, 5, 5);
        scene.add(keyLight);
        
        const rimLight = new THREE.SpotLight(0xff00ff, 5);
        rimLight.position.set(-5, 5, -5);
        scene.add(rimLight);

        loadOrgan('heart'); // Default load
        animate();
    }

    // --- 2. LOAD REAL ORGANS (GLB/GLTF) ---
    window.loadOrgan = function(type) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = `LOADING DATA: ${type.toUpperCase()}...`;
        
        if(currentObject) {
            scene.remove(currentObject);
            currentObject = null;
        }

        // PATH TO YOUR MODELS - Make sure files exist!
        // Example: 'models/heart.glb'
        const modelPath = `models/${type}.glb`; 

        loader.load(
            modelPath,
            function (gltf) {
                currentObject = gltf.scene;
                
                // --- HOLOGRAM MATERIAL OVERRIDE ---
                // This replaces the model's texture with a "Hologram" wireframe shader
                // If you want the REAL texture, delete this 'traverse' block.
                const glassMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x00ffff,
                    metalness: 0.1,
                    roughness: 0.2,
                    transmission: 0.6, // Glass-like
                    transparent: true,
                    opacity: 0.8,
                    wireframe: false // Set to true for retro sci-fi
                });

                currentObject.traverse((child) => {
                    if (child.isMesh) {
                        // child.material = glassMaterial; // Uncomment to force Blue Hologram look
                    }
                });

                // --- AUTO-CENTER & SCALE ---
                // This ensures the model fits perfectly in the screen
                const box = new THREE.Box3().setFromObject(currentObject);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                // Reset position to center
                currentObject.position.x += (currentObject.position.x - center.x);
                currentObject.position.y += (currentObject.position.y - center.y);
                currentObject.position.z += (currentObject.position.z - center.z);
                
                // Scale it to fit nicely (normalize to size 3)
                const maxAxis = Math.max(size.x, size.y, size.z);
                const scaleFactor = 3 / maxAxis; 
                currentObject.scale.set(scaleFactor, scaleFactor, scaleFactor);

                scene.add(currentObject);
                statusDiv.innerText = `DISPLAYING: ${type.toUpperCase()}`;
                
                // Reset interaction vars
                targetRotX = 0; targetRotY = 0; targetScale = scaleFactor;
                currentRotX = 0; currentRotY = 0; currentScale = scaleFactor;
            },
            undefined, // onProgress
            function (error) {
                console.error(error);
                statusDiv.innerText = `ERROR: COULD NOT LOAD ${type}`;
                statusDiv.style.color = "red";
                
                // Fallback to primitive if file missing
                loadPrimitiveFallback(type);
            }
        );
    }

    // Fallback if you haven't downloaded models yet
    function loadPrimitiveFallback(type) {
        let geometry, material;
        material = new THREE.MeshPhongMaterial({ color: 0x00ffff, wireframe: true });
        if (type === 'heart') geometry = new THREE.SphereGeometry(1.5, 16, 16);
        else if (type === 'brain') geometry = new THREE.TorusKnotGeometry(1, 0.4, 64, 8);
        else geometry = new THREE.CylinderGeometry(1, 1, 3, 16);
        currentObject = new THREE.Mesh(geometry, material);
        scene.add(currentObject);
    }
