<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan Labs // Med-View Workstation</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: #0ff; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- HEADER --- */
        header { 
            background: linear-gradient(90deg, rgba(0,255,255,0.15), transparent);
            padding: 20px; border-left: 6px solid #0ff;
            backdrop-filter: blur(5px);
        }
        h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 15px #0ff; }
        h1 span { color: #fff; font-size: 14px; vertical-align: middle; opacity: 0.7; letter-spacing: 1px; }

        /* --- LEFT CONTROLS (ORGAN SELECTOR) --- */
        #controls {
            pointer-events: auto;
            position: absolute; top: 120px; left: 20px;
        }
        .organ-btn {
            display: block; width: 160px; margin-bottom: 12px; padding: 12px;
            background: rgba(0, 20, 20, 0.8); border: 1px solid #0ff; color: #0ff;
            font-family: inherit; font-weight: bold; cursor: pointer;
            text-align: left; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .organ-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .organ-btn:hover::before { left: 100%; }
        .organ-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }

        /* --- RIGHT CONTROLS (CALIBRATION DECK) --- */
        #calibration-deck {
            pointer-events: auto;
            position: absolute; top: 120px; right: 20px;
            width: 260px;
            background: rgba(0, 10, 10, 0.85);
            border: 1px solid #0ff;
            padding: 15px;
            box-shadow: -5px 5px 20px rgba(0,0,0,0.5);
            max-height: 80vh;
            overflow-y: auto;
        }
        .deck-header {
            border-bottom: 1px solid #0ff; padding-bottom: 5px; margin-bottom: 15px;
            font-weight: bold; letter-spacing: 2px; color: #fff;
        }
        .control-group { margin-bottom: 20px; }
        .control-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #0ff; }
        .control-value { color: #fff; font-weight: bold; }
        
        /* Material Buttons */
        .mat-btn-group { display: flex; gap: 5px; margin-bottom: 5px; }
        .mat-btn {
            flex: 1; padding: 5px; font-size: 10px; 
            background: rgba(0,50,50,0.5); border: 1px solid #0ff; color: #0ff; cursor: pointer;
        }
        .mat-btn:hover, .mat-btn.active { background: #0ff; color: #000; }

        /* Custom Slider Styling */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #0ff; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px #0ff;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #005555;
        }

        /* --- WEBCAM & STATUS --- */
        #webcam-container {
            position: absolute; bottom: 20px; right: 20px;
            border: 2px solid #0ff; opacity: 0.7; width: 200px; height: 150px; overflow: hidden;
        }
        video { transform: scaleX(-1); width: 100%; height: 100%; object-fit: cover; }
        
        #status-bar { 
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.8); border: 1px solid #0ff;
            padding: 10px 20px; min-width: 300px;
        }
        #status-text { font-size: 16px; font-weight: bold; color: #fff; }
        #status-sub { font-size: 12px; color: #0ff; margin-top: 5px; display: block; }
        
        /* Loading Bar */
        #loader-bar-container {
            width: 100%; height: 4px; background: #333; margin-top: 10px; display: none;
        }
        #loader-bar {
            width: 0%; height: 100%; background: #0ff; transition: width 0.2s;
        }

        /* Grid Background for Sci-Fi Feel */
        .bg-grid {
            position: absolute; width: 100%; height: 100%; pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
    // NEW: Import DracoLoader for compressed models
    import { DRACOLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/DRACOLoader.js';
    import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    // --- VARIABLES ---
    let scene, camera, renderer, currentObject;
    let handLandmarker, video;
    let originalMaterials = new Map(); // Store original textures
    
    // Physics & State
    let targetPos = new THREE.Vector3(0, 0, 0);
    let targetRot = new THREE.Vector2(0, 0); 
    let targetScale = 1;
    let baseScale = 1;

    let currentPos = new THREE.Vector3(0, 0, 0);
    let currentRot = new THREE.Vector2(0, 0);
    let currentScale = 1;

    let isInspectionMode = false; 
    let currentMaxAxis = 1; 
    
    // --- SETTINGS ---
    let settings = {
        sizeMultiplier: 3.5, 
        zoomPower: 25,       
        movePower: 4,        
        startRotationY: 180, 
        startRotationX: 0,
        renderMode: 'original',
        opacity: 1.0
    };

    // --- SETUP LOADERS WITH DRACO COMPRESSION ---
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    // Use Google's CDN for the decoder (WASM files)
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
    dracoLoader.setDecoderConfig({ type: 'js' });
    loader.setDRACOLoader(dracoLoader);

    // --- 1. SETUP SCENE ---
    function initThreeJS() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.z = 6; 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
        scene.add(hemiLight);

        const mainLight = new THREE.SpotLight(0xffffff, 2);
        mainLight.position.set(5, 10, 7);
        mainLight.angle = Math.PI / 4;
        mainLight.penumbra = 0.5;
        scene.add(mainLight);
        
        const backLight = new THREE.SpotLight(0xff0000, 3);
        backLight.position.set(0, 2, -5);
        scene.add(backLight);

        setupUI();
        loadOrgan('heart'); 
        animate();
    }

    // --- 2. MATERIAL ENGINE ---
    function applyMaterial(mode) {
        settings.renderMode = mode;
        if (!currentObject) return;

        currentObject.traverse((child) => {
            if (child.isMesh) {
                if (!originalMaterials.has(child.uuid)) {
                    originalMaterials.set(child.uuid, child.material.clone());
                }

                if (mode === 'original') {
                     child.material = originalMaterials.get(child.uuid);
                     child.material.transparent = settings.opacity < 1.0;
                     child.material.opacity = settings.opacity;
                } 
                else if (mode === 'organic') {
                    child.material = new THREE.MeshPhysicalMaterial({
                        color: 0xaa4444,     
                        roughness: 0.3,      
                        metalness: 0.1,
                        clearcoat: 1.0,      
                        clearcoatRoughness: 0.1,
                        transmission: 0.2,   
                        transparent: settings.opacity < 1.0,
                        opacity: settings.opacity
                    });
                }
                else if (mode === 'hologram') {
                    child.material = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.3 * settings.opacity
                    });
                }
                else if (mode === 'xray') {
                    child.material = new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        roughness: 0.1,
                        metalness: 0.1,
                        transmission: 0.6,
                        thickness: 1.0,
                        transparent: true,
                        opacity: 0.4 * settings.opacity,
                        side: THREE.DoubleSide
                    });
                }
            }
        });
        
        document.querySelectorAll('.mat-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.querySelector(`.mat-btn[onclick*="${mode}"]`);
        if(activeBtn) activeBtn.classList.add('active');
    }

    // --- 3. UI SETUP ---
    function setupUI() {
        const scaleSlider = document.getElementById('scaleSlider');
        const zoomSlider = document.getElementById('zoomSlider');
        const moveSlider = document.getElementById('moveSlider');
        const rotYSlider = document.getElementById('rotYSlider');
        const rotXSlider = document.getElementById('rotXSlider');
        const opacitySlider = document.getElementById('opacitySlider');

        scaleSlider.addEventListener('input', (e) => {
            settings.sizeMultiplier = parseFloat(e.target.value);
            document.getElementById('scaleVal').innerText = settings.sizeMultiplier.toFixed(1);
            if(currentObject && currentMaxAxis > 0) {
                baseScale = settings.sizeMultiplier / currentMaxAxis;
                if(Math.abs(targetScale - currentScale) < 0.1) targetScale = baseScale;
            }
        });

        zoomSlider.addEventListener('input', (e) => {
            settings.zoomPower = parseFloat(e.target.value);
            document.getElementById('zoomVal').innerText = settings.zoomPower;
        });

        moveSlider.addEventListener('input', (e) => {
            settings.movePower = parseFloat(e.target.value);
            document.getElementById('moveVal').innerText = settings.movePower;
        });

        rotYSlider.addEventListener('input', (e) => {
            settings.startRotationY = parseFloat(e.target.value);
            document.getElementById('rotYVal').innerText = settings.startRotationY + "°";
            const rad = settings.startRotationY * (Math.PI / 180);
            if (currentObject && !isInspectionMode) targetRot.y = rad;
        });

        rotXSlider.addEventListener('input', (e) => {
            settings.startRotationX = parseFloat(e.target.value);
            document.getElementById('rotXVal').innerText = settings.startRotationX + "°";
            const rad = settings.startRotationX * (Math.PI / 180);
            if (currentObject && !isInspectionMode) targetRot.x = rad;
        });

        opacitySlider.addEventListener('input', (e) => {
            settings.opacity = parseFloat(e.target.value);
            document.getElementById('opacityVal').innerText = Math.round(settings.opacity * 100) + "%";
            applyMaterial(settings.renderMode);
        });
    }

    function updateSliders(size, zoom, move, rotY, rotX) {
        settings.sizeMultiplier = size;
        settings.zoomPower = zoom;
        settings.movePower = move;
        settings.startRotationY = rotY;
        settings.startRotationX = rotX;
        settings.opacity = 1.0;
        settings.renderMode = 'original';

        document.getElementById('scaleSlider').value = size;
        document.getElementById('scaleVal').innerText = size;
        document.getElementById('zoomSlider').value = zoom;
        document.getElementById('zoomVal').innerText = zoom;
        document.getElementById('moveSlider').value = move;
        document.getElementById('moveVal').innerText = move;
        document.getElementById('rotYSlider').value = rotY;
        document.getElementById('rotYVal').innerText = rotY + "°";
        document.getElementById('rotXSlider').value = rotX;
        document.getElementById('rotXVal').innerText = rotX + "°";
        document.getElementById('opacitySlider').value = 1.0;
        document.getElementById('opacityVal').innerText = "100%";
        
        applyMaterial('original');
    }

    // --- 4. LOAD ORGANS (UPDATED WITH DRACO & PROGRESS) ---
    window.loadOrgan = function(type) {
        const statusText = document.getElementById('status-text');
        const loaderBar = document.getElementById('loader-bar');
        const loaderContainer = document.getElementById('loader-bar-container');
        
        statusText.innerText = `CONNECTING: ${type.toUpperCase()}...`;
        loaderContainer.style.display = 'block';
        loaderBar.style.width = '0%';

        if (type === 'heart') updateSliders(3.5, 60, 4, 180, 0); 
        else if (type === 'lungs') updateSliders(6.0, 25, 10, 180, 0); 
        else updateSliders(3.5, 25, 4, 180, 0); 

        if(currentObject) {
            scene.remove(currentObject);
            currentObject = null;
            originalMaterials.clear();
        }

        const modelPath = `models/${type}.glb`; 
        
        loader.load(
            modelPath, 
            function (gltf) {
                // SUCCESS
                const rawModel = gltf.scene;
                
                const box = new THREE.Box3().setFromObject(rawModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                const wrapper = new THREE.Group();
                scene.add(wrapper);

                rawModel.position.x = -center.x;
                rawModel.position.y = -center.y;
                rawModel.position.z = -center.z;
                
                wrapper.add(rawModel);
                
                const startRadY = settings.startRotationY * (Math.PI / 180);
                const startRadX = settings.startRotationX * (Math.PI / 180);
                
                wrapper.rotation.y = startRadY; 
                wrapper.rotation.x = startRadX; 
                
                currentMaxAxis = Math.max(size.x, size.y, size.z);
                baseScale = settings.sizeMultiplier / currentMaxAxis; 
                
                wrapper.scale.set(baseScale, baseScale, baseScale);
                currentObject = wrapper;

                currentObject.traverse((child) => {
                    if(child.isMesh) originalMaterials.set(child.uuid, child.material.clone());
                });

                statusText.innerText = `SYSTEM ACTIVE: ${type.toUpperCase()}`;
                loaderContainer.style.display = 'none';
                
                targetScale = baseScale;
                currentScale = baseScale;
                targetPos.set(0,0,0);
                targetRot.x = startRadX; targetRot.y = startRadY; 
                currentRot.x = startRadX; currentRot.y = startRadY;
            }, 
            function(xhr) {
                // PROGRESS
                if (xhr.lengthComputable) {
                    const percent = (xhr.loaded / xhr.total * 100);
                    loaderBar.style.width = percent + '%';
                    statusText.innerText = `DOWNLOADING DATA: ${Math.round(percent)}%`;
                }
            },
            function(e) {
                // ERROR
                console.error(e);
                statusText.innerText = "ERROR: FILE TOO LARGE OR MISSING";
                document.getElementById('status-sub').innerText = "TRY COMPRESSING GLB FILE";
                loaderContainer.style.display = 'none';
            }
        );
    }

    // --- 5. HAND TRACKING ---
    async function initHandTracking() {
        const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        );
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                delegate: "GPU"
            },
            runningMode: "VIDEO",
            numHands: 2
        });
        startWebcam();
    }

    function startWebcam() {
        video = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
            video.addEventListener("loadeddata", predictWebcam);
        });
    }

    async function predictWebcam() {
        let lastVideoTime = -1;
        function renderLoop() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, performance.now());
                
                if (results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0]; 
                    
                    if (results.landmarks.length === 2) {
                        isInspectionMode = true;
                        document.getElementById('status-text').innerText = "MODE: LOCKED INSPECTION";
                        document.getElementById('status-sub').innerText = "ROTATION ONLY | ZOOM FROZEN";
                        document.getElementById('status-bar').style.borderColor = "#00ff00";
                    } else {
                        isInspectionMode = false;
                        document.getElementById('status-text').innerText = "MODE: NAVIGATION";
                        document.getElementById('status-sub').innerText = "POSITION & ZOOM ACTIVE";
                        document.getElementById('status-bar').style.borderColor = "#0ff";
                    }

                    const handX = (1 - landmarks[8].x) * 2 - 1; 
                    const handY = (1 - landmarks[8].y) * 2 - 1; 
                    const sensitivity = 0.02;
                    const startRadY = settings.startRotationY * (Math.PI / 180);
                    const startRadX = settings.startRotationX * (Math.PI / 180);

                    if (isInspectionMode) {
                        if (Math.abs(handX - targetRot.y) > sensitivity) targetRot.y = (handX * 4) + startRadY; 
                        if (Math.abs(handY - targetRot.x) > sensitivity) targetRot.x = (handY * 3) + startRadX;
                    } else {
                        if (Math.abs(handX * settings.movePower - targetPos.x) > sensitivity) targetPos.x = handX * settings.movePower;
                        if (Math.abs(handY * (settings.movePower * 0.8) - targetPos.y) > sensitivity) targetPos.y = handY * (settings.movePower * 0.8);
                        
                        targetRot.x = startRadX; 
                        targetRot.y = startRadY; 

                        const thumb = landmarks[4];
                        const index = landmarks[8];
                        const dist = Math.sqrt(Math.pow(thumb.x-index.x,2) + Math.pow(thumb.y-index.y,2));
                        
                        if (dist < 0.025) targetScale = baseScale; 
                        else {
                            const zoomFactor = (dist - 0.025) * settings.zoomPower;
                            targetScale = baseScale * (1 + zoomFactor);
                        }
                    }
                } 
            }

            if (currentObject) {
                const smoothFactor = 0.08; 
                currentPos.lerp(targetPos, smoothFactor);
                currentObject.position.copy(currentPos);
                currentRot.x += (targetRot.x - currentRot.x) * smoothFactor;
                currentRot.y += (targetRot.y - currentRot.y) * smoothFactor;
                currentObject.rotation.x = currentRot.x;
                currentObject.rotation.y = currentRot.y;
                currentScale += (targetScale - currentScale) * 0.1;
                currentObject.scale.set(currentScale, currentScale, currentScale);
            }
            requestAnimationFrame(renderLoop);
        }
        renderLoop();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Expose applyMaterial to window
    window.applyMaterial = applyMaterial;

    initThreeJS();
    initHandTracking();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</head>
<body>
    <div class="bg-grid"></div>

    <div id="ui-layer">
        <header>
            <h1>SUDARSHAN LABS // MED-VIEW <span>WORKSTATION</span></h1>
        </header>
        
        <div id="controls">
            <button class="organ-btn" onclick="loadOrgan('heart')">HEART SCAN</button>
            <button class="organ-btn" onclick="loadOrgan('brain')">BRAIN SCAN</button>
            <button class="organ-btn" onclick="loadOrgan('lungs')">LUNGS SCAN</button>
        </div>

        <div id="calibration-deck">
            <div class="deck-header">CALIBRATION DECK</div>
            
            <div class="control-group">
                <div class="control-label">RENDER MODE</div>
                <div class="mat-btn-group">
                    <button class="mat-btn active" onclick="applyMaterial('original')">ORIG</button>
                    <button class="mat-btn" onclick="applyMaterial('organic')">BIO</button>
                    <button class="mat-btn" onclick="applyMaterial('hologram')">HOLO</button>
                    <button class="mat-btn" onclick="applyMaterial('xray')">XRAY</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>OPACITY</span>
                    <span id="opacityVal">100%</span>
                </div>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>BASE SCALE</span>
                    <span id="scaleVal">3.5</span>
                </div>
                <input type="range" id="scaleSlider" min="1" max="10" step="0.1" value="3.5">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>ZOOM POWER</span>
                    <span id="zoomVal">25</span>
                </div>
                <input type="range" id="zoomSlider" min="1" max="100" step="1" value="25">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>MOVE SPEED</span>
                    <span id="moveVal">4</span>
                </div>
                <input type="range" id="moveSlider" min="1" max="20" step="1" value="4">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>SPIN (Y)</span>
                    <span id="rotYVal">180°</span>
                </div>
                <input type="range" id="rotYSlider" min="0" max="360" step="15" value="180">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>TILT (X)</span>
                    <span id="rotXVal">0°</span>
                </div>
                <input type="range" id="rotXSlider" min="-180" max="180" step="15" value="0">
            </div>
        </div>

        <div id="status-bar">
            <div id="status-text">SYSTEM INITIALIZING...</div>
            <div id="loader-bar-container">
                <div id="loader-bar"></div>
            </div>
            <span id="status-sub">WAITING FOR SENSOR INPUT</span>
        </div>

        <div id="webcam-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
    </div>
</body>
</html>
